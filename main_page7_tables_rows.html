<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>My Page</title>
</head>

<body>
	<table border="6" cellpadding="5" cellspacing="5">
		<tr >
			<td width="190px" ><label for="first_name"><h5>Name</h5></label></td>
			<td width="190px" ><label for="last_name"><h5>Subject</h5></label></td>
			<td width="250px" ><label for="email"><h5>Email</h5></label></td>
		</tr>
		<tr>
			<td width="190px" ><input required type="text" name="first_name" id="first_name" class="box1"></td>
			<td width="190px"><input required type="text" name="last_name" id="last_name" class="box3"></td>
			<td width="250px"><input required type="text" name="email" class="box2"></td>
		</tr>
		<tr>
			<td colspan="3" align="left"><label for="comments"><h5>Message</h5></label></td>
		</tr>  
		<tr>	
	    	<td width="580px" colspan="3"><textarea required name="comments" id="comments" class="box4"></textarea></td>
		</tr>    
		<tr>		
			<td colspan="2" height="51px"><input type="submit" class="btn"  value="SEND NOW" ></td>  
			<td ></td>
		</tr>   
	</table>	
</body>
</html>
